<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtExchange</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 d-none d-md-block" style="background-image: url(./images/signup-img.png); background-size:cover ; height: 100vh;">
                <a class="navbar-brand mt-5" href="./index.html"><img src="./images/logo.png" width="" height="" alt="" loading="lazy"></a>
                <h1 class="text-white" style="position: absolute; bottom: 10%;">Be part of <br>the art market</h1>
            </div>
            <div class="col-md-6 h-100">
               <img src="./images/back.png" alt="" onclick="history.back()">
                <div class="row d-flex align-items-center" style="height: 90vh;">
                    <div class="col-md-5 mx-auto">
                        <h2 class="text-center mb-5" style="font-weight: 700;">Sign Up</h2>
                        <form>
                            <div class="form-group">
                              <input type="text" class="form-control form-control-lg" id="yourName" aria-describedby="emailHelp" placeholder="First Name">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control form-control-lg" id="yourName" aria-describedby="emailHelp" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                              <input type="email" class="form-control form-control-lg" id="yourEmail" placeholder="Email">
                            </div>
                            <div class="form-group">
                              <input type="tel" class="form-control form-control-lg" id="phone" placeholder="Phone Number">
                            </div>
                            <div class="form-group mb-5">
                              <input type="password" class="form-control form-control-lg" id="phone" placeholder="Password">
                            </div>
                           
                            <a href="./app-welcome.html" type="submit" class="py-2 px-3 mt-2 w-100 text-center" style="background-color: #A8AC2E; color: white;">SIGN UP</a>
                          </form>
                          <div class="text-center mx-auto my-5">
                            <a href="./login.html" style="color: black; text-decoration: none; font-weight: 600;">Have an account? Login here</a>
                          </div>
                          
                    </div>
                </div>
               
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>    
    <script src="./js/script.js"></script> 
  </body>
</html>
