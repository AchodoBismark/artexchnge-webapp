    <div class="container-fluid pt-4">
        <div class="row">
            <div class="col-md-12 pt-3">
                <div class="row">
                    <div class="col-2">
                        <img src="./images/back.png" alt="">
                    </div>
                    <div class="col-10">
                        <h1 class="text-green"> Repository </h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 class="font-weight-light ml-md-5 text-muted"> Upload A New Artwork </h2>
                <form class="ml-md-5">
                    <div class="row">
                        <div class="col-md-3  pt-5">
                            <div class="form-group">
                                <input type="text" class="form-control" id="yourName" aria-describedby="emailHelp" placeholder="Enter Artist">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="yourEmail" placeholder="Enter Artwork Title">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" id="phone" placeholder="Enter Date Created">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" id="phone" placeholder="Enter Dimensions">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="yourMessage" rows="6" placeholder="Description"></textarea>
                            </div>
                        </div>
                        <div class="col-md-3  pt-5">
                            <div class="form-group">
                                <input type="text" class="form-control" id="yourName" aria-describedby="emailHelp" placeholder="Enter Materials & Techniques">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="yourEmail" placeholder="Enter Provenance">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" id="phone" placeholder="Enter Literature">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" id="phone" placeholder="Enter Exhibitions & Events">
                            </div>
                            
                        </div>
                        <div class="col-md-3  pt-5">
                            <div class="form-group">
                                <input type="text" class="form-control" id="yourName" aria-describedby="emailHelp" placeholder="Add Links to Documents">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="yourEmail" placeholder="Add Links to Documents">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                                </div>
                                <div class="custom-file">
                                  <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                </div>
                              </div>
                              
                        </div>
                        <div class="col-md-3">

                        </div>
                    </div>
                    
                    <a type="submit" class="py-2 px-3 mt-3" style="background-color: #A8AC2E; color: white;">UPLOAD ART WORK</a>
                </form>
            </div>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
